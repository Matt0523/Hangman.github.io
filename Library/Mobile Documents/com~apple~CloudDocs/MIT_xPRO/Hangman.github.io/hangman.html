<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman!</h1>
    <p>Thank's for Playing.</p>
    <script>
      /**
       * * Designing the Game
       * 1. Pick a random word.
       * 2. Take the player’s guess.
       * 3. Quit the game if the player wants to.
       * 4. Check that the player’s guess is a valid letter.
       * 5. Keep track of letters the player has guessed.
       * 6. Show the player their progress.
       * 7. Finish when the player has guessed the word.
       * 8. Make input lowercase.
       */

      /**
       * * Choose a Random Word
       */
      var words = [
        "javascript",
        "monkey",
        "amazing",
        "pancake",
        "daddy",
        "mommy",
        "dog",
        "cat",
        "frog",
        "turtle",
        "bike",
        "balloon",
      ];

      // Random word selected from word[]
      var word = words[Math.floor(Math.random() * words.length)];

      /**
       * * Creating the Answer Array
       */
      var answerArray = [];
      for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }

      var remainingLetters = word.length;

      /**
       * * Coding the Game Loop
       */
      // Game Loop
      while (remainingLetters > 0) {
        // Show the Players Their Progress
        alert(answerArray.join(" "));

        /**
         * * Take the player’s guess
         * * Quit the game if the player wants to
         */
        var input = prompt("Guess a letter, or click Cancle to stop playing.");

        // Make input lowercase.
        var guess = input.toLocaleLowerCase();
        // Check that the player’s guess is a valid letter.
        if (guess === null) {
          break;
        } else if (guess.length !== 1) {
          alert("Please enter a single letter.");
        } else {
          // Keep track of letters the player has guessed
          for (var j = 0; j < word.length; j++) {
            if (word[j] === guess) {
              answerArray[j] = guess;
              remainingLetters--;
            }
          }
        }
      }

      // Show the player their progress
      alert(answerArray.join(" "));
      //Finish when the player has guessed the word
      alert("Good job! The answer was " + word);
    </script>
  </body>
</html>
